<h1 style="text-align: center;">Todo list</h1>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nueva tarea" aria-label="nueva tarea" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary" style="color: white;" type="button" id="button-secondary " (click)="saveTodo()">Agregar</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isComplete ? 'done' : '' )}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color: red; font-weight: bold; cursor: pointer;" (click)="remove(i)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
